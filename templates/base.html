<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Load Forecasting</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/materialize.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  {% block css %}
{% endblock %}
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">ForeCaster</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
  <ul class="sidenav" id="mobile-demo">
    <li><a href="/logout">Logout</a></li>
  </ul>
  {% block content %}
  {% endblock %}
</div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/vendor/materialize.min.js') }}"></script>
<script>
  $(document).ready(function(){
    $('.sidenav').sidenav();
  });
</script>
{% block javascript %}
{% endblock %}
</html>
